<div class="starter-template">
    <h1>Login</h1>
    <p class="lead">
        Login to your account to view your bills.
    </p>
</div>
<form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="row mb-3">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required name="email" [(ngModel)]="user.email">
    </div>
    <div class="row mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
    </div>
    <div class="row">
        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </div>
    <div [hidden]="hideWarning" class="row mt-3 alert alert-danger">
        Invalid email or password
    </div>
</form>
